<!-- Side bar Menu -->
<ion-menu [content]="main">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <!-- Quotes button -->
      <button ion-item (click)="onLoad(tabsPage)">
        <ion-icon name="quote" item-left></ion-icon>
        Quotes
      </button>

      <!-- Settings button -->
      <button ion-item (click)="onLoad(settingsPage)">
          <ion-icon name="settings" item-left></ion-icon>
          Settings
        </button>

    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main content -->
<ion-nav [root]="tabsPage" #main></ion-nav>
