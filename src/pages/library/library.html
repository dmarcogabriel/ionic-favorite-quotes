<ion-header>

  <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>

    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Select your favorite Quote</h3>

  <ion-list>

    <button *ngFor="let quoteGroup of quoteCollection"
            [navPush]="quotesPage"
            [navParams]="quoteGroup"
            ion-item>
      <ion-icon [name]="quoteGroup.icon" item-start></ion-icon>
      <h2>{{ quoteGroup.category | uppercase }}</h2>
      <p>{{ quoteGroup.quotes.length }} Quotes</p>
    </button>

  </ion-list>
</ion-content>
