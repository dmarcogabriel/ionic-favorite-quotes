<ion-header>

  <ion-navbar>
    <ion-title>{{ person }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-card>
    <ion-card-content>
      {{ text }}
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button
                outline
                small
                color="danger"
                (click)="closeModal(true)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>

  <button ion-button
          block
          color="secondary"
          (click)="closeModal()"
          outline>Close</button>

</ion-content>
